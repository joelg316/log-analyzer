[CaseDiagnosticTool]
Version=2.0
Build=1000
DLL_ExInterface=1
SelfVersion=1

[Common]
ProductName=InterScan Messaging Security Virtual Appliance $(IMSS_ProductVersion)
MaxVersion=9.9
MinVersion=7.0
ProductVersion=$(IMSS_ProductVersion)
PatternVersion=$(IMSS_PatternVersion)
EngineVersion=$(IMSS_EngineVersion)
ProductBuildNumber=$(IMSS_ProductBuildNumber)

[Event1]
EventName=Collect Local IMSS Configurations
EventFile=$(Log1)
ProcessName=imssd;imssps;imssmgr;imssmgrmon;imsscmagent;java;httpd;imsstasks;imssausched;smart_reporter;predata_gen;traffic_summary_gen;dblog_janitor;TmFoxProxy;TmFoxServiceOP;foxdns;named;nrslog_parser;localservermgmt;logtransfer

[Event2]
EventName=Collect Central Database Information
EventFile=$(Log2)

[Event3]
EventName=Collect All IMSS Logs
EventFile=$(Log3)
ModuleName=IMSS;AU

[Event4]
EventName=Collect CoreDumps Information
EventFile=$(Log4)
ModuleName=IMSS

[Event5]
EventName=Collect MTA Information
EventFile=$(Log5)
ProcessName=master;qmgr;pickup;smtpd;smtp;showq


[Variables]
HomeDir=/opt/trend/imss

Log1=$(HomeDir)/config/*;$(HomeDir)/config/opendmarc/*;$(HomeDir)/config/opendkim/*;/etc/conf/*;/etc/resolv.conf;/etc/init.d/*;/var/named/ipprofiler/*;$(HomeDir)/UI/euqUI/conf/EUQ.conf;$(HomeDir)/UI/euqUI/conf/server.xml;$(HomeDir)/UI/adminUI/conf/server.xml;$(HomeDir)/lib/aucfg.ini;$(HomeDir)/bin/*bookmark;$(HomeDir)/cdt/ExInterface/ExInterface_IMSVA.ini;/etc/named.conf;$(HomeDir)/bin/log.ini;/var/app_data/imss/cdt/cdt_ha.tgz;/var/app_data/imss/cdt/cdt_logtransfer.tgz;/var/app_data/imss/cdt/cdt_dkim.tgz;$(HomeDir)/patch/patchlog.txt;$(HomeDir)/patch/cphistory;/var/log/wtmp;/etc/syslog.conf;/etc/logrotate.conf;/etc/sysconfig/clock;/etc/rsyslog.conf;/etc/rsyslog.d/imsva.conf;/var/app_data/imss/cdt/cdt_nss.tgz;/var/app_data/imss/cdt/cdt_black_list.tgz;
Log2=$(HomeDir)/cdt/dbdump/admindb1/*;$(HomeDir)/cdt/dbdump/admindb2/*;$(HomeDir)/cdt/dbdump/admindb3/*;/var/imss/pgdata/*;/var/imss/pglog
Log3=$(HomeDir)/log/*;$(HomeDir)/UI/adminUI/ROOT/logs/*;$(HomeDir)/lib/AU_Data/AU_Log/*;/opt/trend/ipprofiler/logs/*;/opt/trend/nrs/parser.log
Log4=/var/coredumps/gdb/dump/*;$(HomeDir)/bin/core*;$(HomeDir)/script/core*;$(HomeDir)/UI/tomcat/hs_err_pid*
Log5=/opt/trend/imss/postfix/etc/postfix/main.cf;/opt/trend/imss/postfix/etc/postfix/master.cf;/var/log/mail*;/var/log/messages*

#######################################################################
[pop3]
#######################################################################

#----------------------------------------------------------------------
# 9 IMSS mail parsing parameters
#
# This section contains all fields for both POP3 services. 
#
# POP3_GENERIC_SERVICE: The POP3 client logs in to the generic service
#   with the USER command. The client specifies the POP3 server, the 
#   optional port number, and the user name. The values are separated
#   with the UserServerSeparator character.  For example, 
#   to connect user "User1" to server "Server1" 
#   with UserServerSeparator character "#", 
#   the client would use the following USER command:  
#     USER User1#Server1
#   To connect to port 2000 on Server1, use the following command:
#     USER User1#Server1#2000
#   If no port is specified, then the port is 110.
#
# POP3_DEDICATED_SERVICE: The POP3 service that is always connected to a
#   specific POP3 server.  This service is used for a POP login
#   and any type of login using the AUTH command.  For this service
#   a separate port on the proxy has to be set up for each 
#   POP3 server that a client wants to connect to.
#
# This section describes each key/value pair.  
# This cannot be done in the Socket_# sections below because 
# when values are changed in those sections, the sections are deleted
# and then rewritten by the IMSS Web Console.  So the comments will be lost.
#
# This section will also provide default values that can be overwritten
# in the Socket_# sections.  The IMSS Web Console will preserve any key/value pairs
# in those sections.
#
#----------------------------------------------------------------------

# 9.1
# Greeting message displayed when a connection is made to the 
# POP3_GENERIC_SERVICE.  This key is used only for the 
# POP3_GENERIC_SERVICE and is listed to provide a default value.
#generic_greeting_msg=TrendMicro IMSVA POP3 Proxy

# 9.2
# Enable/disable the POP3 proxy service.  
# If 'no', then pop3_virus_scan must be 'no'.
# This restriction is enforced by the IMSS Web Console.  
# If 'yes' and pop3_virus_scan is no, then the proxy service does not scan emails.
#pop3_enable_proxy=no


# 9.3
# Specify the service time out (seconds) for a network response.
#service_timeout_secs = 120

# 9.4
# The POP3 server that the proxy connects to
# to when a client connects to the proxy on a particular port.
# This key is only used for the POP3_DEDICATED_SERVICE.
# If the value not specified or commented out, 
# then no dedicated POP3 connection will be created.
dedicated_server_name=

# 9.5
# The port that the dedicated server above is listening to.  
# Used only for the POP3_DEDICATED_SERVICE. The default value is listed.
dedicated_server_port=110

# 9.6
# The character used to separate the user name from the POP3 server name
# and optionally the POP3 server name from port number in the USER command.
# For example:
#    "USER username#Pop3Server" 
# or 
#    "USER username#Pop3Server#portNumber" 
# This option is used only for the POP3_GENERIC_SERVICE.
#user_server_separator=#

# 9.7 
# The POP3 proxy considers the RETR, TOP, LIST, UIDL, AUTH and CAPA commands 
# as possibly multi-line commands. Additional multi-line commands 
# that may be sent from the client can be specified here.  
# Commands should be separated by a semicolon (';') as follows:  
#   opt_multiline_cmds=CMD1;CMD2;CMD3
# This key is used for both types of proxy services and is listed to provide 
# a default value.
#opt_multiline_cmds=

# 9.8 
# The maximum number of lines that can be retrieved using the TOP command.  
# Allowing an unlimited number of lines would allow a virus leak, 
# since the TOP command can be used to retrieve an entire file.
# This key is used for both types of proxy services and is listed to provide 
# a default value. 0 is the recommended value.
#max_top_cmd_lines=0

# 9.9
# Client commands that should be blocked by the proxy.  
# If the client issues any of these commands, the proxy will return
# an error message.  Commands should be separated by a semicolon (';') as
# described in the opt_multiline_cmds section above.  
# This key is used for both types of proxy services and is listed to 
# provide a default value.
#prohibited_commands=STLS

# 9.10
# Authentication mechanisms allowed by the AUTH command.  
# Any authentication mechanism that is not in this list will not
# be allowed by the proxy.  Commands should be separated by a semicolon (';') as
# described in the opt_multiline_cmds section above.  This key is used for both 
# types of proxy services and is listed to provide a default value.
#allowed_authentications=NTLM

#######################################################################
[socket]
#######################################################################

# 10.1
# The IP address the proxy service will bind to on a machine with 
# multiple NIC cards.
# If not specified, the proxy service sets the IP address to the first IP address 
# that it successfully binds to.
# If not specified or specified as "all", the proxy service receives 
# packets from all interfaces, including IPv4 or IPv6 clients.
# If specified as "0.0.0.0", the  proxy service receives packets
# from all interfaces, but is limited to IPv4 clients only.
#proxy_smtp_server_ip= 127.0.0.1
#proxy_pop3_server_ip= 0.0.0.0

# 10.2
# The number of sockets that this service will listen to.
#num_sockets=3 

# 10.3 
# The type of proxy service hosted on this port.  
# This option must be specified in the Socket_n sections below.
# The current allowed values are POP3_GENERIC_SERVICE, POP3_DEDICATED_SERVICE, 
# SMTP_SERVICE and SMTP_REPROCESS_SERVICE
#
# The port number that the proxy will listen on.  This option must 
# be specified in the Socket_n sections below. It is listed in this section for 
# documentation purposes only.
#
# There must then be sections Socket_1, Socket_2, ..., Socket_<NumSockets>
# that describe the parameters for that socket and the proxy service it is to 
# host.
#
# An example is: 
#  "proxy_service=POP3_GENERIC_SERVICE"
#  "proxy_port=110"
[socket_1]
#proxy_service=SMTP_SERVICE
#proxy_port=10025

[socket_2]
#proxy_service=POP3_GENERIC_SERVICE
#proxy_port=110

[socket_3]
#proxy_service=SMTP_REPROCESS_SERVICE
#proxy_port=10024


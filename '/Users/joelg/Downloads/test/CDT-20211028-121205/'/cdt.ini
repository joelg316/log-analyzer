[Setting]
;Define whether running in silent mode.
SilentMode=1

;Define the default path to store necessary log files when running in silent mode.
SilentFolder=/var/app_data/imss/cdt
;Range 0 - 4
CDT_DebugLevel=4

;Define the time period in minutes to reproduce the problem in silent mode, 0 means timeless
SilentDebugTime=0

;Don't Run Reproduce Item on Silent mode
SkipSilentReproduce=1

[ProcessCheckList]
; CheckInterval can be 2 to 60 seconds
CheckInterval=2
;Please change those ProcessX pair according to your request.
Process1=init
Process2=klogd
Process3=sshd
Process4=syslogd
Process5=crond
Process6=getty

;All below sections are used for the silent mode
[BasicInfo]
;Please write description about the problem
<Problem_Desc_Begin>
<Problem_Desc_End>


;ExInterface plug-ins will be selected in silent mode.
[ExInterface]
;DebugLevel can be 0 to 9
DebugLevel=4
ExInterface1=IMSVA

;Event related to ExInterface plug-ins will be selected in silent mode.
[EventList]
ExInterface1=1,2,3,4,5

[LogFilter]
;if LogFileRange is 1, LogFile_JustToday, LogFile_Begin and LogFile_End will be use, otherwise they will be ignored.
LogFileRange=1
;if LogFile_JustToday is 1, LogFile_Begin and LogFile_End will be ignored.
LogFile_JustToday=0
;LogFile_Begin and LogFile_End, their format must be YYYYMMDD
LogFile_Begin=20211026
LogFile_End=20211028

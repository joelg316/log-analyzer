#----------------------------------------------------------------------
# 2 Advanced log parameters
#----------------------------------------------------------------------

# 2.1
# Specify the maximum size of log files (MB). If a file reaches the maximum, 
# then a new file is created and new log information is stored in the new file.
# 0 means no size limitation. The default value is 20MB.
#log_individual_split_when_size=20

# 2.2
# Specify the maximum size of all log files of a certain type (MB),
# such as IMSS Service logs, virus logs and eManager logs.
# If the log files of one type reach the maximum, then the oldest log file 
# is deleted. 0 means no limitation.
#log_type_delete_oldest_when_over=2000

# 2.3 
# Specify the number of days to keep log files.
#log_max_days=90

# 2.4
# Specify the log detail level: # 'normal' (minimal detail), 'detail', 
# 'diagnostic', or 'debug' (most detail).

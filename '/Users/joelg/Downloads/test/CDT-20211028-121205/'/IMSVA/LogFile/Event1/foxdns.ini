[foxdns]
#Debugging traces from foxdns become more verbose as the debug level increases
debug_level=1
rbl_query_interval=60
auto_rule_interval=120
cleanup_num=100
#used for sync any configuration from DB to foxproxy.ini, 
#currently, it control the sync interval of IP Profiler,ERS and Internal Host
foxproxy_sync_interval=60
#used for dailyly ERS AC onlice active,unit is minute
ers_ac_active_interval=1440
manualdomain_interval=120
dig_path=/opt/trend/imss/bind/dig
rndc_path=/opt/trend/imss/bind/rndc
named_pid_path=/opt/trend/imss/bind/var/run/named/named.pid
named_db_path=/opt/trend/imss/bind/var/named/ipprofiler
#prefilter_ip=150.70.88.143;150.70.88.144;216.104.13.15;216.104.13.16
schedule_domain_resolve_enable=1
#schedule_domain_resolve_SchedType = 0 means monthly, 1 means weekly, 2 means daily
schedule_domain_resolve_SchedType=2
schedule_domain_resolve_monthDay=1
schedule_domain_resolve_monthHour=1
schedule_domain_resolve_monthMinute=0
schedule_domain_resolve_weekDay=0
schedule_domain_resolve_weekHour=1
schedule_domain_resolve_weekMinute=0
schedule_domain_resolve_dayHour=1
schedule_domain_resolve_dayMinute=0
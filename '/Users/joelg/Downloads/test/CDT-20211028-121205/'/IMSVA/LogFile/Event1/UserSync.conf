[main]
odbc_cfg_file=/opt/trend/imss/config/odbc.ini

[loggers]
keys=root, usersync

[handlers]
keys=console, logfile

[formatters]
keys=stdfmt

[logger_root]
level=DEBUG
handlers=console

[logger_usersync]
level=INFO
handlers=logfile
propagate=0
qualname=usersync

[handler_console]
class=StreamHandler
level=DEBUG
formatter=stdfmt
args=(sys.stdout,)

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
formatter=stdfmt
args=('/opt/trend/imss/log/UserSync.log', 'a', 67108864, 5)

[formatter_stdfmt]
format=%(asctime)s-%(levelname)s:   %(message)s. [%(module)s:%(funcName)s]
datefmt=%Y/%m/%d %H:%M:%S %Z
class=logging.Formatter

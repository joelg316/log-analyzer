# 15.9
# The proxy type for tmfbe service.
# Only valid when [tmfbe][tmfbe_proxy_enable]=yes
#
# [Valid Range]  : http / socks4 / socks5
# [Default Value]: When the key is commented or its value is empty, tmfbe
#   does not use a proxy server.
#
#tmfbe_proxy_type=

# 15.10
# The proxy server address for tmfbe service.
# service.
# Only valid when [tmfbe][tmfbe_proxy_enable]=yes
#
# [Valid Range]  : Valid IP address
# [Default Value]: No default value. When the key is commented or its
#   value is empty, it is invalid.
#
#tmfbe_proxy_server=

# 15.11
# The proxy server port for tmfbe service.
# service.
# Only valid when [tmfbe][tmfbe_proxy_enable]=yes
#
# [Valid Range]  : [1, 65535]
# [Default Value]: 80
#
#tmfbe_proxy_port=80

# 15.12
# The proxy authentication information for tmfbe service.
# Only valid when [tmfbe][tmfbe_proxy_enable]=yes
#
# [Valid Range]  : a string in the format "username:password". The
#   password string supports both plain-text and encrypted strings
#   starting with "!CRYPT!" (using the same encryption algorithm as the
#   password provided in the ActiveUpdate Proxy Settings on the web console).
# [Default Value]: When the key is commented or its value is empty, 
#   no authentication is needed for the proxy server.
#
#tmfbe_proxy_auth=

# 15.13
# Timeout value for DNS resolving.
#
# [Valid Range] : [0 , 86400] (in second, 0 denotes no timeout)
# [Default Value]: When the key is commented or its value 10.
#
#tmfbe_dns_timeout=10

# 15.14
# Timeout value for establishing connection.
#
# [Valid Range] : [0 , 86400] (in second, 0 denotes no timeout)
# [Default Value]: When the key is commented or its value 10.
#
#tmfbe_conn_timeout=10

# 15.15
# Timeout value for data transferring.
#
# [Valid Range] : [0 , 86400] (in second, 0 denotes no timeout)
# [Default Value]: When the key is commented or its value 10.
#
#tmfbe_trans_timeout=10

# 15.16
# Time interval condition for triggering batch feedback mechanism for tmfbe service
#
# [Valid Range] : [0 , 86400] (in second, 0 denotes no timeout)
# [Default Value]: When the key is commented or its value is empty, use 300
#
#tmfbe_batch_time_interval=300

# 15.17
# Entry number condition for triggering batch feedback mechanism for tmfbe service
#
#[Valid Range] : [1 , 1000]
#[Default Value]: When the key is commented or its value is empty, use 10
#
#tmfbe_batch_entry_num=10

# 15.18
# Size of the batch feedback pool available; if the pool is full, no more data can be inserted.
#
# [Valid Range] : >=0
# [Default Value]: When the key is commented or its value is empty, use 10240 (in kByte, 10 MB)
# (Note: 0 denotes that the pool size is unlimited.)
#
#tmfbe_batch_pool_size=10240


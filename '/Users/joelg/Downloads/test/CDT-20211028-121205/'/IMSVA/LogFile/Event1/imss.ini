#----------------------------------------------------------------------
# 3 Socket settings
#----------------------------------------------------------------------

# 3.1
# Socket buffer size for IMSS proxy service. Default is 4096 bytes.
# The IMSS proxy service processes reprocessed mails.
# socket_buffer_size_bytes = 4096

#----------------------------------------------------------------------
# 4 Process setting
#----------------------------------------------------------------------

# 4.1
# Maximum number of child processes for scan services.
# Specify a higher value for more powerful machines.
# Note that values over 200 are not recommended because this will 
# cause numerous swapping actions that use up system resources. 
#proc_max_worker_proc = 200

# 4.2
# Minimum number of child processes.
# The default value is 30.
# Notes: When the idle process number < 3, IMSVA starts 3 more processes.
#   Setting a value less than 4, keeps the actual number of process above 4.
#   To set only one process for debugging purposes, set proc_max_worker_proc=1.
#proc_min_init_num = 30

# 4.3
# Number of seconds that extra processes (processes other than the minimum)
# are kept alive if continually not in the BUSY state.
#proc_extended_proc_live_period_secs = 600


# 4.4
# Number of threads for a process.
# Thread is not used in Unix system, set it to 0
#proc_thread_per_proc = 0


# 4.5 
# If a child process has handled more than proc_max_connections,
# then the parent will kill the child process (and create a new child process).
# If the value is equal to or less than 0 then disabled (child processes are not killed).
# Recommended value is 50000.
#
#proc_max_connections = 50000


# 4.6
# Specify the number of new child processes created when all processes are busy.
# Maximum value is 10.
#proc_proc_inc_num = 3

# 4.7
# Specify the interval (seconds) between parent process maintenance of child processes.
# The parent process sleeps during this interval.
#proc_ctrl_interval_secs = 1


